# ChromaDB - Vector Database for Embeddings
# Using StatefulSet for stable network identity and persistent storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-pvc
  namespace: rag-historian
  labels:
    app.kubernetes.io/name: rag-historian
    app.kubernetes.io/component: chromadb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # GKE uses standard-rw by default, or premium-rw for SSD
  storageClassName: standard-rwo

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chromadb
  namespace: rag-historian
  labels:
    app.kubernetes.io/name: rag-historian
    app.kubernetes.io/component: chromadb
spec:
  serviceName: chromadb
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
        app.kubernetes.io/name: rag-historian
        app.kubernetes.io/component: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: PERSIST_DIRECTORY
              value: "/chroma/chroma"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chromadb-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: rag-historian
  labels:
    app.kubernetes.io/name: rag-historian
    app.kubernetes.io/component: chromadb
spec:
  selector:
    app: chromadb
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP

