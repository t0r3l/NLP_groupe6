# Kustomize configuration for RAG Historian
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rag-historian

resources:
  - namespace.yaml
  - secrets.yaml
  - configmap.yaml
  - chromadb.yaml
  - streamlit-app.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: rag-historian

