# =============================================================================
# PRODUCTION-ONLY Dependencies (Minimal for Docker deployment)
# =============================================================================
# Use this for the smallest possible Docker image:
#   cp pyproject.prod.toml pyproject.toml
#   docker compose build
# =============================================================================

[project]
name = "nlp-esgi"
version = "0.1.0"
description = "RAG Historian - Wikipedia Q&A with Retrieval Augmented Generation"
readme = "Readme.md"
requires-python = ">=3.11"

# PRODUCTION ONLY - Removed:
# - jupyter (not needed in container)
# - evaluate, seqeval (training/evaluation only)
# - click (CLI tools)
# - scikit-learn (if not used in inference)
dependencies = [
    # Core RAG dependencies
    "torch>=2.8.0",
    "transformers>=4.56.0",
    "chromadb>=0.4.0",
    
    # Embeddings
    "flagembedding>=1.3.5",
    
    # LLM API
    "openai>=1.105.0",
    "tiktoken>=0.12.0",
    
    # NLP utilities
    "nltk>=3.9.1",
    
    # Data processing
    "pandas>=2.3.2",
    "requests>=2.28.0",
    
    # Web UI
    "streamlit>=1.52.2",
]

[tool.setuptools.packages.find]
where = ["src_rag"]

[tool.setuptools.package-dir]
"" = "src_rag"


